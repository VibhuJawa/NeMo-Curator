[package]
name = "code_annotation"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
description = "Fast code data annotation for NeMo Curator"

[lib]
name = "_code_annotation"
path = "src/rust/lib.rs"
crate-type = ["rlib", "cdylib"]

[features]
default = []
# Enable software metrics (requires compatible tree-sitter versions)
software_metrics = ["dep:software-metrics"]

[build-dependencies]
cc = "*"

[dependencies]
lazy-regex = "3.3.0"
pyo3 = { version = "0.22.4", features = ["extension-module"] }
regex = { version = "1.10.6", features = ["perf"] }
tiktoken-rs = "0.6.0"
bpe-openai = "0.2.1"
bpe = { version = "0.2.0", features = ["tiktoken"] }
smallvec = "0.6.5"

# Local dependencies (paths set during build)
# These paths are replaced during build by build.sh
hyperpolyglot = { path = "/raid/vjawa/NeMo-Curator/external/hyperpolyglot/src" }
# software-metrics is optional due to tree-sitter version conflicts
software-metrics = { path = "/raid/vjawa/NeMo-Curator/external/code_annotation/src/software_metrics", optional = true }

[profile.dev]
incremental = true

[profile.release]
incremental = true
