[project]
name = "code_annotation"
version = "0.1.0"
description = "Fast code data annotation for NeMo Curator"
authors = [
    { name = "NVIDIA Corporation" },
]
dependencies = []
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }

[project.optional-dependencies]
test = [
    "pytest>=8.1.1",
    "pytest-random>=0.2",
    "pytest-repeat>=0.9.3",
    "pytest-describe>=2.2.0",
    "pytest-expecter>=3.0",
    "pytest-mock>=3.14.0",
]

[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[tool.maturin]
python-source = "src/python"
module-name = "code_annotation._code_annotation"
features = ["pyo3/extension-module"]

[tool.ruff]
target-version = "py310"
line-length = 119
fix = true

[tool.ruff.lint]
select = [
    "E", "W",  # pycodestyle
    "F",       # pyflakes
    "I",       # isort
    "B",       # flake8-bugbear
    "C4",      # flake8-comprehensions
    "UP",      # pyupgrade
]
ignore = [
    "E501",    # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # use of assert
]
